         <div class="flex-grow">

                  <div class="w-4/5 origin-top relative peer-hover:-translate-y-16 -translate-y-[85vh] transition-transform -z-10 ease-in-out duration-[600ms]">
                     <img class="absolute h-[85vh] -z-20 object-cover fade-bottom opacity-50" src="../docs/img/moonMeshFull.png">

               <div class="flex-grow group relative flex justify-center items-center flex-col">

                  </div>
                  <div class="relative bottom-16 w-4/5 h-4 bg-blue-main peer-hover:translate-y-0 -translate-y-4 duration-350 transition-transform"></div>

            </div>
